<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather</title>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <hero class="row no-gutters flex-d justify-content-center">
    <h1 class="app-title">Weather Dashboard</h1>
  </hero>

  <div class="row min-vh-100 no-gutters">
    <header id="search-by-city" class="col-12 col-lg-3 bg-dark text-light d-flex flex-column p-4 p-lg-3">
      <h1 class="text-center">
        Search by City</h1>
        <input id="city">
      <button id="remove-tasks" class="search-btn btn btn-primary my-3">
        Search
      </button>
        <h2 class="text-center">
          Recent Search
        </h2>
        <ul id="city-list">
          <!-- buttons go here -->
        </ul>
    </header>
    <main class="col-12 col-lg-9 d-flex flex-column">
      <div class=" m-1 row justify-content-center">
        <!-- current weather start -->
        <div class="current-forecast col mb-2">
          <div class="card">
              <h4 class ="card-header bg-dark text-light">
                Current Weather
              </h4>
              <div id="hide" class="hidden">
                <div class="p-2">
                  <div id="today-date"></div>
                  <img class="" id="wicon" src="" alt="Weather icon">
                </div>
                
                  <ul>   
                    <li id="today-humidity">humidity</li>
                    <li id="today-uvi">uvi</li>
                    <li id="today-windspeed">windspeed</li>
                    <li id="today-temp">temp</li>  
                  </ul>    
              </div>
          </div>
        </div>
        <!-- current weather end -->
        <!-- 5 day forecast -->
        
        <div  class="forecast col-12 bg-dark no-gutter container">
          <!-- card for container -->
          <div  class="mt-3">
              <h4 class="text-light">
                5 Day Forecast
              </h4>
              <div id="forecast" class="row">
              <!--card 5 day forecast cards append here -->
              <!-- end of 5 day card -->
              </div>
        </div>
        <!-- end 5 day container card -->
      </div>
    </main>
  </div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
